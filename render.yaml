services:
  # Backend API (FREE TIER)
  - type: web
    name: legastream-api
    env: ruby
    plan: free  # FREE TIER
    buildCommand: bundle install
    startCommand: ruby production_server.rb
    healthCheckPath: /up
    envVars:
      - key: APP_ENV
        value: production
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: DEVELOPMENT_MODE
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: legastream-db
          property: connectionString

  # Frontend (FREE TIER)
  - type: web
    name: legastream-frontend
    env: static
    plan: free  # FREE TIER
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://legastream-api.onrender.com

databases:
  # PostgreSQL Database (FREE TIER)
  - name: legastream-db
    databaseName: legastream
    user: legastream
    plan: free  # FREE TIER
